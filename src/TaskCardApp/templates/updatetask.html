{% extends 'base.html' %}


{%load static %}

{% block css_block %}

<link rel="stylesheet" href="{% static 'css/mytasks/updatetask.css' %}">

{% endblock %}


{% block content %}

<main>

    <form action="{% url 'updateAction' task %}" method='post'>

           {% csrf_token %}

           {% for field in form %}

              <div>

                <label for="">{{ field.label }}</label> 
 
                {{ field }}

              </div>
            
           {% endfor %}

           <input type="submit" value="Update">

    </form>

</main>

{% endblock %}
